<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- multi="true" allows multiple posts to be opened at once -->
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <!-- Loop through all of the posts and store individual post in post -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <!-- For dynamic loading, we will bind to a property of routerlink-->
      <!-- This will dynmaically load the /edit route and then the post's id-->
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<!-- Else part of the directive -->
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Posts Added Yet</p>
